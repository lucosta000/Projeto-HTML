    <div class="fundo_1">
        <div class="h1_a">
            <h1>Central de notificações</h1>
        </div>
        <div class="p_a">
            <p> Preencha seus dados e receba as últimas notícias de seu time do coração.</p>
        </div>

        <form id="form" action="https://webhook.site/7f6b6234-4386-4ae6-b210-9b77c253a239" target="_blank">
            <left>
                <fieldset>
                    <legend>Insira seus dados</legend>
                    <div>
                        <label for="input_name">Nome:</label>
                        <input id="input_name" type="text" name="nome" placeholder="Digite seu nome"></input>
                    </div>
                    <div>
                        <label for="input_email">Email:</label>
                        <input id="input_email" type="email" name="email" placeholder="Digite seu Email"></input>
                    </div>
                    <div>
                        <label for="input_time">Time do Coração:</label>
                        <input id="input_time" type="text" name="time" placeholder="Digite seu Time"></input>
                    </div>
                    <div>
                        <label>Série:</label>
                        <input id="input_serie" type="radio" name="serie" value="serA">Série A</input>
                        <input id="input_serie" type="radio" name="serie" value="serB">Série B</input>
                    </div>
                    <div>
                        <label>Deseja receber Informações/Notícias do seu time via Email?</label>
                        <input id="input_ss_nn" type="radio" name="ss_nn" value="yes">Sim</input>
                        <input id="input_ss_nn" type="radio" name="ss_nn" value="no">Não</input>
                    </div>
                    <button type="submit" formmethod="get">Enviar</button>

                    </fielset>
            </left>
        </form>
    </div>
